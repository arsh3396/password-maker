<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
    <link rel="stylesheet" href="styles.css" /> 
    <title>Password Generator</title> 
</head> 
<body> 
    <div class="generator">
        <h1 class="title">Password Generator</h1>
        <div class="password"> 
            <input type="text" value="test" /> 
            <button>copy</button> 
        </div> 
        <div class="range"> 
            <label>Password Length:</label> 
            <input type="range" min="4" max="24" value="8" /> 
            <span>8</span> 
        </div> 
        <div class="options"> 
            <div class="option"> 
                <label> 
                    <input type="checkbox" id="lowercaseCb" checked /> 
                    <span>Include lowercase (a-z)</span> 
                </label> 
            </div> 
            <div class="option"> 
                <label> 
                    <input type="checkbox" id="uppercaseCb" /> 
                    <span>Include uppercase (A-Z)</span> 
                </label> 
            </div> 
            <div class="option"> 
                <label> 
                    <input type="checkbox" id="digitsCb" /> 
                    <span>Include digits (0-9)</span> 
                </label> 
            </div> 
            <div class="option"> 
                <label> 
                    <input type="checkbox" id="specialsCb" /> 
                    <span>Include special characters (!@$#%^)</span> 
                </label> 
            </div> 
        </div> 
        <button class="generate">Generate Password</button> 
    </div> 
    <script src="script.js"></script> 
</body> 
</html>
